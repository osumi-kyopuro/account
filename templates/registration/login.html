<!DOCTYPE html>
<html>

    <div class="w-auto p-4" style="background-color: #eee;">
        <div class="container">
            <h5>勤怠管理OSUMI</h5>
            <h4>ログインページ</h4>
        </div>
    </div>


 
    <div class="py-3">
        <div class="container">
          {% for error in form.non_field_errors %}
                <p>{{ error }}</p>
            {% endfor %}
            {% csrf_token %}
            <form method="post">
                <!-- ユーザ名 -->
                <div class="form-group row">
                    <label for="user" class="col-md-3 col-form-label">
                        ユーザー名 <span class="badge badge-warning">必須</span>
                    </label>
                    <div class="col-md-9">
                        {% csrf_token %}
                        {{ form.username }}
                    </div>
                </div>
                  <!-- /ユーザ名 -->

                <!-- 出勤予定時刻 -->
                <div class="form-group row">
                    <label for="user" class="col-md-3 col-form-label">
                        パスワード <span class="badge badge-warning">必須</span>
                    </label>
                    <div class="col-md-9">
                        {% csrf_token %}
                        {{ form.password }}
                    </div>
                </div>
                <!-- /出勤予定時刻 -->

                <!-- ログインボタン -->
                <div class="form-group row justify-content-end">
                    <div class="col-md-9">
                        <button type="submit" class="btn btn-primary">ログイン</button>
                    </div>
                </div>
            </form>
            <!--<p><a href="{% url 'password_reset' %}" class="btn btn-info">パスワード忘れた方へ</a></p>-->        
        <div>
    <div> 
</html>
